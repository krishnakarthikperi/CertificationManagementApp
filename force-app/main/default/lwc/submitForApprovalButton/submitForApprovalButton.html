<template>
    <template if:true={showSubmitButton}>
        <lightning-button label="Submit for Approval" variant="Success" onclick={showModalBox}></lightning-button>
    </template>
    <template if:true={showStatusUpdateButton}>
        <lightning-button label="Update Pass/Fail" variant="Branded" onclick={showStatusUpdateModal}></lightning-button>
    </template>
    <template if:true={showSubmittedButton}>
        <lightning-button label="Submitted" disabled></lightning-button>        
    </template>
<!-- Submit for approval Modal -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">                
            <div class="slds-modal__container">
                <header class = "slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Submission Comments</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-textarea placeholder="Enter submission comments.." onchange={handleComments}></lightning-textarea>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button-group>
                        <lightning-button label="Submit" variant="Success" onclick={handleSubmit}></lightning-button>
                        <lightning-button label="Cancel" variant="Destructive" onclick={hideModalBox}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
<!-- Pass/Fail Update Modal -->
    <template if:true={isShowStatusUpdateModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">                
            <div class="slds-modal__container">
                <header class = "slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideStatusUpdateModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Pass/Fail Status Update</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-radio-group name="radioGroup"
                    label="Choose Pass/Fail"
                    options={radioGroupOptions}
                    value={radioGroupValue}
                    required
                    type="button"
                    message-when-value-missing="Please choose one of the options."
                    onchange={handleRadioGroupValueChange}></lightning-radio-group>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button-group>
                        <lightning-button label="Submit" variant="Success" onclick={handleStatusUpdate} disabled></lightning-button>
                        <lightning-button label="Cancel" variant="Destructive" onclick={hideStatusUpdateModal}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>

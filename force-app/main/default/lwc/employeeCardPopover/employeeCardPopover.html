<template>
    <lightning-card title={empObject.Employee_Name__c} class="emp-tile">
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__figure" onmouseover={handleMouseOver} onmouseout={handleMouseOut} onclick={handleClick}>
                    <img src={empIcon} width="100" height="100" alt="Employee profile" class="emp-silhouette"/>
                    <div style="display:none;position: absolute;opacity:0;margin-top:-100px;margin-left:100px;" class="ModelTooltip">
                        <c-employee-compact-layout-on-hover  record-id={objRecordId} emp-obj={empObject}></c-employee-compact-layout-on-hover>
                    </div>                            
                </div>
                <div class="slds-media__body slds-truncate_container_50">
                    <p class="slds-m-bottom_xx-small"><b>ID:</b> {empObject.Name}</p>
                    <p class="slds-m-bottom_xx-small wrapped-content"><b>E-Mail:</b> {empObject.Email__c}</p>
                    <p class="slds-m-bottom_xx-small"><b>Primary Skill:</b> {empObject.Primary_Skill__c}</p>
                    <!-- <button class="slds-button slds-button_outline-brand" title="View Employee Details" onclick={handleEmployeeView} value={empObject.Id}>Select</button> -->
                    <!-- <lightning-button key={item.Id} variant="brand" label="View Details" title="View Employee Details" onclick={handleEmployeeView} value={item.Id}></lightning-button>-->
                </div>
            </div>
        </div>
    </lightning-card>
</template>

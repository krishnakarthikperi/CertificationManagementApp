<template>
    <lightning-button label="Approve/Reject" variant="Branded" onclick={showModalBox}></lightning-button>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">                
            <div class="slds-modal__container">
                <header class = "slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Approver Comments</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-textarea required placeholder="Enter approver comments.. (Comments are mandatory)" onchange={handleComments}></lightning-textarea>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button-group>
                        <lightning-button label="Approve" variant="Success" onclick={handleSubmit} value='Approve' disabled></lightning-button>
                        <lightning-button label="Reject" variant="Destructive" onclick={handleSubmit} value='Reject' disabled></lightning-button>
                        <lightning-button label="Cancel" variant="Branded" onclick={hideModalBox}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
